<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"   />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Chill Movie App</title>
        <link 
            rel="shortcut icon" 
            href="./images/mini-logo.png" 
            type="image/x-icon"
        />
        <link rel="stylesheet" href="./styles/login.css" />
    </head>
    <body>
        <main class="card-container">
            <img src="./images/logo.png" alt="logo" />
            
            <div class="card-header">
            <p>Masuk</p>
            <p>Selamat datang kembali!</p>
            </div>

            <form class="card-form" action="pages/home.html">
                <div class="input-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        class="form-input" 
                        type="text" 
                        name="username" 
                        placeholder="Masukkan username"
                    />
                </div>

                <div class="input-group">
                    <label class="form-label" for="password">Kata Sandi</label>
                    <input 
                        class="form-input"
                        type="password" 
                        name="password" 
                        placeholder="Masukkan kata sandi"
                    />

                    <img 
                        class="password-icon"
                        src="./images/eye-off-icon.png" 
                        alt="eye-off-icon"
                    />
                    <div class="form-footer">
                        <p>Belum punya akun? <a href="pages/register.html">Daftar</a></p>
                        <a href="#">Lupa kata sandi?</a>
                    </div>
                </div>

                    <button type="submit" class="form-button form-button-primary">Masuk</button>

                <p class="separator">Atau</p>
                
                <button type="button" class="form-button form-button-google">
                    <img src="./images/google-icon.png" alt="">
                    <p>Masuk dengan Google</p>
                </button>
            </form>
        </main>
    </body>
</html>
